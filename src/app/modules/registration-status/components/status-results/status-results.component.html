<fpcare-results-framework>
  <h1 title>Fair PharmaCare Registration Status Search Results</h1>

  <div *ngIf='response; else noResponse'>
    <h2 *ngIf="response.error" class="text-danger"><i class="fa fa-exclamation-triangle"></i> Attention, there was an error.</h2>
    <h2>Your status for {{ hasReg ? 'Registration' : 'Personal Health Number (PHN)'}} Number {{accountNumber}} is:
    </h2>
    <ul>
      <!--
        Using innerHTML bypasses angular's security sanitzation, so we can
        directly include links.  This is safe only because we know we control
        the messages coming back and no user supplied content will ever appear
        here.
      -->
      <li [innerHTML]="status"></li>
    </ul>
  </div>

</fpcare-results-framework>


<!-- There's no response object - user hasn't submitted the HTTP request. -->
<ng-template #noResponse>
  <h2 class='text-danger'>Something went wrong.</h2>
</ng-template>
