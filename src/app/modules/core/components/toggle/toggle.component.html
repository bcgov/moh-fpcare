<div class="btn-group">
  <label class="btn btn-default"
    (click)="dataChange.emit(true)"
    btnRadio="Left"
    [class.btn-radio]="data">Yes</label>
  <label class="btn btn-default"
    (click)="dataChange.emit(false)"
    btnRadio="Middle"
    [class.btn-radio]="data === false">No</label>
</div>
