<common-page-framework layout='default'>

  <ng-content select="[title]"></ng-content>

  <div class="d-flex row">
    <!-- Icons to display -->
    <div class="col-md-6" [ngSwitch]="displayIcon">
      <p *ngSwitchCase = "errorIcon" class="fpc-icon--error">
       <i class="fa fa-2x fa-exclamation-triangle text-danger" aria-label="error"></i>
      </p>

      <p *ngSwitchCase = "successIcon" class="fpc-icon--success">
        <i class="fa fa-2x fa-check-circle text-success" aria-label="success"></i>
      </p>

      <p *ngSwitchCase = "warningIcon" class="fpc-icon--warning">
        <i class="fa fa-2x fa-exclamation-circle text-warning" aria-label="warning"></i>
      </p>
    </div>

    <div class="col-md-6" *ngIf="displayPrint">
      <button class="btn btn-default float-right fpc-icon--print" onclick="window.print();return false;" aria-label="print">
        <i class="fa fa-print fa-2x pointer" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="p-md-2 bg-light">
    <ng-content select="[body]" *ngIf="hasBody; else noBody;"></ng-content>
  </div>

<div class="p-md-4">
  <p>More information is available on <a target="_blank" href="{{links.FAQ}}">Frequently Asked Questions</a></p>
</div>

</common-page-framework>

<!-- There's no response object - user hasn't submitted the HTTP request. -->
<ng-template #noBody>
  <p class='font-weight-bold p-md-2'>
    {{noResponseMsg}}
  </p>
</ng-template>
