<div class='form-group'>
    <label for="mail_pc{{objectId}}">Mailing Postal Code</label>
    <input class="form-control"
        spellcheck="false"
        type="text"
        id="mail_pc{{objectId}}"
        name="mail_pc{{objectId}}"
        fpcareRequired="required,postal-code"
        [(ngModel)]='value'
        [textMask]="{mask: mask, pipe: upperCasePipe}"
        [disabled]="disabled" />
</div>
