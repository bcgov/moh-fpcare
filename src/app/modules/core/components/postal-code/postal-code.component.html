<div class='form-group'>
    <label for="mail_pc{{objectId}}">{{label}}</label>
    <input class="form-control"
        spellcheck="false"
        type="text"
        id="mail_pc{{objectId}}"
        name="mail_pc{{objectId}}"
        [placeholder]="placeholder"
        fpcareRequired="required,postal-code"
        [ngModel]="value"
        (ngModelChange)="onUpdate($event)"
        [textMask]="{mask: mask, pipe: upperCasePipe}"
        [disabled]="disabled" />
</div>
