<div class='form-group'>
  <label for="phn_{{objectId}}">Personal Health Number</label>
  <input class="form-control"
         spellcheck="false"
         type="text"
         id="phn_{{objectId}}"
         name="phn_{{objectId}}"
         [placeholder]="placeholder"
         fpcareRequired="required,phn-check"
         [ngModel]="value"
         (ngModelChange)="onUpdate($event)"
         [textMask]="{mask: mask}"
         [disabled]="disabled" />
</div>
